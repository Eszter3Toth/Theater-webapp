<div class="main_component">
  <h1>Here you can see your tickets:</h1>
  <mat-list>
    <mat-list-item *ngFor="let item of items">
      <p><mat-icon mat-list-icon>receipt</mat-icon> Show: {{ item.show.title }}:
      <button mat-icon-button class="arrow-button" (click)="increment(item.ticket)">
        <mat-icon>arrow_upward</mat-icon>
      </button>
      {{ item.ticket.number }}
      <button mat-icon-button class="arrow-button" (click)="decrease(item.ticket)">
        <mat-icon>arrow_downward</mat-icon>
      </button>
      <button mat-icon-button class="delete-button" (click)="delete(item.ticket)">
        <mat-icon>delete</mat-icon>
      </button></p>
    </mat-list-item>
  </mat-list>

</div>
