<mat-nav-list>
  <a mat-list-item routerLink="/home" (click)="close()">
    <mat-icon>home</mat-icon>
    <span>Home</span>
  </a>
  <a mat-list-item routerLink="/plays" (click)="close()" *ngIf="(loggedInUser)">
    <mat-icon>collections</mat-icon>
    <span>Plays</span>
  </a>
  <a mat-list-item routerLink="/tickets" (click)="close()" *ngIf="(loggedInUser)">
    <mat-icon>collections</mat-icon>
    <span>Tickets</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!(loggedInUser)">
    <mat-icon>login</mat-icon>
    <span>Login</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="close(true)" *ngIf="(loggedInUser)">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </a>
  <a mat-list-item routerLink="/signup" (click)="close()" *ngIf="!(loggedInUser)">
    <mat-icon>app_registration</mat-icon>
    <span>Register</span>
  </a>
  <a mat-list-item routerLink="/contact" (click)="close()">
    <mat-icon>info</mat-icon>
    <span>Contact</span>
  </a>
</mat-nav-list>
